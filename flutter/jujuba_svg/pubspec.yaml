name: jujuba_svg
description: "JujubaSVG is a Flutter library designed to make SVG manipulation and interaction easy and reactive. It bridges Flutter ↔️ JavaScript ↔️ SVG, allowing developers to dynamically update, animate, and respond to events within an SVG rendered in a WebView."
homepage: "https://github.com/CodandoTV/jujubaSVG?tab=readme-ov-file"

version: 1.0.1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  test: ^1.25.7

flutter:
  uses-material-design: true
